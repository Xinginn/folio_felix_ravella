<script>
  var chatBotOverlay = document.getElementById('chat-overlay');
  var chatBotButton = document.getElementById('chat-button');


  function toggleChatBot() {
    chatBotOverlay.classList.toggle('active');
    chatBotButton.classList.toggle('active');
  }

  function optionClicked(section) {
    document.getElementById(section).scrollIntoView(true);
    console.log(section);
    toggleChatBot();
  }
</script>
